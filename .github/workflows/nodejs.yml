name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: pwd
    - run: ls -lhR
    - run: npm install -g yarn
    - run: yarn install
    - run: yarn lint
    - run: yarn test
    - run: yarn build
    - run: yarn start --silent
